<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AffinityBridge</title>
  <style>
    /* CSS styles for the page */
    body {
      font-family: 'Open Sans', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #336699;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    .success {
      color: green;
      margin-top: 0.5rem;
    }
    .profile-update-form {
    background-color: #f7f7f7; /* Neutral Background */
    padding: 1.5rem;
    border-radius: 8px;
  }
  .profile-update-form label {
    font-weight: bold;
  }
  .profile-update-form input[type="text"],
  .profile-update-form input[type="email"],
  .profile-update-form input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  .profile-update-form button {
    background-color: #336699; /* Primary Color */
    color: #fff;
    border: none;
    padding: 0.75rem 1rem;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
  }
  .profile-update-form button:hover {
    background-color: #265580; /* Slightly Darker Shade */
  }
  </style>
</head>
<body>
  <header>
    <h1>AffinityBridge</h1>
  </header>

  <!-- User Registration Form -->
  <div class="container">
    <h2>User Registration</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div class="form-group">
      <button id="registerBtn">Register</button>
    </div>
    <div id="registrationMessage" class="success"></div>
  </div>

<!-- User Login Form -->
<div class="container">
  <h2>User Login</h2>
  <div class="form-group">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required>
  </div>
  <div class="form-group">
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required>
  </div>
  <div class="form-group">
    <button id="loginBtn">Login</button>
  </div>
  <div id="loginMessage" class="success"></div>
</div>

 <!-- Create Post Form (Logged In Users) -->
<div class="container">
  <h2>Create Post (Logged In Users)</h2>
  <div class="form-group">
    <label for="postTitle">Title:</label>
    <input type="text" id="postTitle" required>
  </div>
  <div class="form-group">
    <label for="postDescription">Description:</label>
    <textarea id="postDescription" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <!-- Use the "accept" attribute to specify the file types allowed for upload -->
    <label for="postPhoto">Photo:</label>
    <input type="file" id="postPhoto" multiple required accept=".jpg, .jpeg, .png, .pdf">
  </div>
  <div class="form-group">
    <button id="createPostBtn">Create Post</button>
  </div>
  <div id="postCreationMessage" class="success"></div>
</div>

<!-- Create Post Form (Logged In Users) -->
<div class="container">
  <h2>Edit Post (Logged In Users)</h2>
  <div class="form-group">
    <label for="editPostTitle">Select Post to Edit:</label>
    <select id="editPostTitle" required></select>
  </div>
  <div class="form-group">
    <label for="postTitle">Title:</label>
    <input type="text" id="postTitle" required>
  </div>
  <div class="form-group">
    <label for="postDescription">Description:</label>
    <textarea id="postDescription" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="postPhoto">Photo:</label>
    <input type="file" id="postPhoto" multiple accept=".jpg, .jpeg, .png, .pdf">
  </div>
  <div class="form-group">
    <button id="editPostBtn">Edit Post</button>
  </div>
  <div id="editPostMessage" class="success"></div>
</div>

<!-- User Profile Update Form -->
<div class="container">
  <h2>User Profile Update</h2>
  <form class="profile-update-form">
    <div class="form-group">
      <label for="updateName">Name:</label>
      <input type="text" id="updateName" required>
    </div>
    <div class="form-group">
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail" required>
    </div>
    <div class="form-group">
      <label for="updatePassword">Password:</label>
      <input type="password" id="updatePassword" required>
    </div>
    <div class="form-group">
      <button id="updateProfileBtn">Save Changes</button>
    </div>
    <div id="updateProfileMessage" class="success"></div>
  </form>
</div>

<!-- Display Post Comments -->
<div class="container">
  <h2>Post Comments</h2>
  <div id="postComments"></div>
  <button id="loadMoreCommentsBtn">Load More</button>
</div>

<!-- Update User Profile Form -->
<div class="container">
  <h2>Update User Profile</h2>
  <div class="form-group">
    <label for="updateName">New Name:</label>
    <input type="text" id="updateName" required>
  </div>
  <div class="form-group">
    <label for="updateEmail">New Email:</label>
    <input type="email" id="updateEmail" required>
  </div>
  <div class="form-group">
    <label for="updatePassword">New Password:</label>
    <input type="password" id="updatePassword" required>
  </div>
  <div class="form-group">
    <button id="updateProfileBtn">Save Changes</button>
    <p id="updateProfileMessage"></p>
  </div>
</div>


  <!-- User Logout Button -->
  <div class="container">
    <h2>User Logout</h2>
    <div class="form-group">
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="logoutMessage" class="success"></div>
  </div>

  <!-- Include the index.js file for handling form submissions and interactions -->
  <script src="index.js"></script>
</body>
</html>
